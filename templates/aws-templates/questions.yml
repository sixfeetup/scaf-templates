# Copier configuration/questions for "AWS cli Template"

_tasks:
  - command: rm questions.yml
    when: "{{ template_options == 'templates/aws-templates' }}"

copier__project_name:
  type: str
  default: "sam-app"
  help: "The name of your project."
  validator: >-
    {% if not copier__project_name.strip() %}
      "Project name cannot be empty."
    {% endif %}
  when: "{{ template_options == 'templates/aws-templates' }}"

copier__runtime:
  type: str
  default: "python3.13"
  help: "The python version of your project."
  choices:
    python3.8: "python3.8"
    python3.9: "python3.9"
    python3.10: "python3.10"
    python3.11: "python3.11"
    python3.12: "python3.12"
    python3.13: "python3.13"
  when: "{{ template_options == 'templates/aws-templates' }}"

copier__architectures:
  type: str
  help: "The architecture of your project."
  default: "arm64"
  multiselect: true
  choices:
    x86_64: "x86_64"
    arm64: "arm64"
  when: "{{ template_options == 'templates/aws-templates' }}"

copier__stack_name:
  type: str
  default: "{{ copier__project_name.lower().replace(' ', '-') }}"
  when: false
