apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ copier__project_slug }}-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: {{ copier__repo_url }}
    targetRevision: main
    path: k8s/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ copier__project_slug }}-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
    - CreateNamespace=true
